[package]
name = "mcp-agent-mail-db"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
authors.workspace = true
description = "Database layer for MCP Agent Mail"

[dependencies]
mcp-agent-mail-core = { path = "../mcp-agent-mail-core" }
mcp-agent-mail-search-core = { path = "../mcp-agent-mail-search-core", optional = true, features = ["tantivy-engine"] }
tantivy = { workspace = true, optional = true }
serde.workspace = true
serde_json.workspace = true
chrono.workspace = true
thiserror.workspace = true
tracing.workspace = true
regex.workspace = true

# sqlmodel dependencies
sqlmodel.workspace = true
sqlmodel-core.workspace = true
sqlmodel-query.workspace = true
sqlmodel-schema.workspace = true
sqlmodel-session.workspace = true
sqlmodel-pool.workspace = true
sqlmodel-sqlite.workspace = true
sqlmodel-frankensqlite.workspace = true

# LRU cache
indexmap.workspace = true

# Async runtime
asupersync.workspace = true

[features]
# Enable loom model-checking tests (run with `cargo test --features loom-tests`)
loom-tests = []
# Enable Tantivy-based Search V3 engine
search-v3 = ["dep:mcp-agent-mail-search-core", "dep:tantivy"]

[dev-dependencies]
loom.workspace = true
tempfile.workspace = true
tantivy.workspace = true
mcp-agent-mail-search-core = { path = "../mcp-agent-mail-search-core", features = ["tantivy-engine"] }

[lints]
workspace = true
